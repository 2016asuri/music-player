<!DOCTYPE html>
<html ng-app="musicApp" lang="en">
<head>
    <meta charset="utf-8"> 
</head>
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style src="css/style.css"></style>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-controller="musicCtrl">

<div class="container-fluid">
<h2>Multi-Platform Music Player</h2>

<table class="table">
<tbody>
      <tr ng-repeat="x in songs">
        <td><div class="btn-group">
          <button type="button" class="btn btn-primary"><span ng-click="playSong($index)">&#9658;</span></button>
          <button type="button" class="btn btn-primary"><span ng-click="removeItem($index)">&times;</span></button>
        </div></td>
        <td>{{x.name}}</td>
        <td>{{x.platform}}</td>
      </tr>
</tbody>
</table>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Song</button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Song</h4>
      </div>
      <div class="modal-body">
        <input id="name" ng-model="addSongName" placeholder="Song name">
        <select id="platform" ng-model="addSongPlatform">
          <option value="YouTube">YouTube</option>
          <option value="Spotify">Spotify</option>
          <option value="Google Drive">Google Drive</option>
          <option value="SoundCloud">SoundCloud</option>
          <option value="AudioMack">AudioMack</option>
        </select>
        <!-- <input ng-model="addSongPlatform" placeholder="Song platform">-->
        <input id="id" ng-model="addSongLink" placeholder="Song link">
        <button ng-click="addItem()">Add</button>
        <p>{{errortext}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom" id="players">
  <div id="youtube_player"></div>
  <iframe id="drive_player" style="visibility: hidden"
    frameborder="0" 
    width="400"     
    height="200"></iframe>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</div>

<script src = "player.js"></script>
</div>

</body>
</html>
